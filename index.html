<!DOCTYPE html>
<html>
<head>
  <title>Xpert</title>
  <style>
    body {
      background-color: black;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
    }

    pre {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 10px;
      white-space: pre-wrap;
    }

    .code-block {
      background-color: #272822;
      border-radius: 5px;
      border: 1px solid #888;
      margin-bottom: 20px;
    }

    .code-block pre {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="code-block">
    <pre id="skills"></pre>
  </div>
  <div class="code-block">
    <pre id="projects"></pre>
  </div>

  <script>
    // Function to simulate the typing effect
    function typeEffect(element, text, delay) {
      let index = 0;
      const typing = setInterval(() => {
        element.innerHTML += text.charAt(index);
        index++;
        if (index >= text.length) {
          clearInterval(typing);
        }
      }, delay);
    }

    // Execute the code to showcase skills and perform actions
    class CybersecurityXpert {
      constructor() {
        this.name = "Victor Preston";
        this.role = "Cybersecurity Engineer";
        this.languages_spoken = ["en_US", "es_ES"];
        this.certifications = [
          { "name": "Ethical Hacking Essentials (EHE)", "year": 2023 },
          { "name": "Cisco Certified Cybersecurity Support Technician (CCST)", "year": 2023 },
        ];
        this.skillset = {
          "Secure Software Development": ["Secure SDLC", "Threat Modeling", "Code Review"],
          "Threat Mitigation": ["Intrusion Detection/Prevention", "Vulnerability Assessment", "Incident Response"],
          "Cryptography": ["Encryption Algorithms", "Key Management", "Digital Signatures"]
        };
        this.github_profile = "victorpreston";
        this.projects = [
          { "name": "Advanced Spyware", "description": "Developed an advanced keylogger" },
          { "name": "Network Hardening", "description": "Performed network hardening to enhance security posture" },
          { "name": "Hash Generator", "description": "Developed a hashing generator" }
        ];
      }

      show_skills() {
        let skillsContent = "";
        skillsContent += `Name: ${this.name}\n`;
        skillsContent += `Role: ${this.role}\n`;
        skillsContent += `Languages Spoken: ${this.languages_spoken.join(", ")}\n`;
        skillsContent += "Certifications:\n";
        for (const certification of this.certifications) {
          skillsContent += `- ${certification.name} (Year: ${certification.year})\n`;
        }
        skillsContent += "Skills:\n";
        for (const category in this.skillset) {
          skillsContent += `- ${category}:\n`;
          for (const skill of this.skillset[category]) {
            skillsContent += `  - ${skill}\n`;
          }
        }
        skillsContent += `GitHub: ${this.github_profile}\n`;

        return skillsContent;
      }

      show_projects() {
        let projectsContent = "Projects:\n";
        for (const project of this.projects) {
          projectsContent += `- ${project.name}: ${project.description}\n`;
        }
        return projectsContent;
      }

      perform_penetration_testing(target) {
        console.log(`Performing penetration testing on ${target}...`);
      }

      analyze_malware(malware_sample) {
        console.log(`Analyzing malware sample: ${malware_sample}...`);
      }

      design_secure_architecture(system) {
        console.log(`Designing secure architecture for ${system}...`);
      }

      exploit_vulnerabilities(target) {
        console.log(`Exploiting vulnerabilities on ${target}...`);
      }
    }

    const me = new CybersecurityXpert();
    const skillsContent = me.show_skills();
    const projectsContent = me.show_projects();
    const skillsLines = skillsContent.split("\n");
    const projectsLines = projectsContent.split("\n");
    const skillsElement = document.getElementById("skills");
    const projectsElement = document.getElementById("projects");

    let skillsIndex = 0;
    let projectsIndex = 0;

    function typeSkillsLine() {
      if (skillsIndex < skillsLines.length) {
        typeEffect(skillsElement, skillsLines[skillsIndex] + "\n", 15);
        skillsIndex++;
        setTimeout(typeSkillsLine, skillsLines[skillsIndex - 1].length * 15 + 500);
      } else {
        setTimeout(typeProjectsLine, 1000);
      }
    }

    function typeProjectsLine() {
      if (projectsIndex < projectsLines.length) {
        typeEffect(projectsElement, projectsLines[projectsIndex] + "\n", 15);
        projectsIndex++;
        setTimeout(typeProjectsLine, projectsLines[projectsIndex - 1].length * 15 + 500);
      }
    }

    typeSkillsLine();

    me.perform_penetration_testing("example.com");
    me.analyze_malware("sample.exe");
    me.design_secure_architecture("enterprise network");
    me.exploit_vulnerabilities("enterprise system");
  </script>
</body>
</html>
